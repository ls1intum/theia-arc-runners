# ==============================================================================
# ARC Runner Scale Set - ARM64 (Parma Cluster)
# ==============================================================================
# Architecture V2: Stateless Kubernetes Mode
# ==============================================================================

githubConfigUrl: "https://github.com/ls1intum"
githubConfigSecret: github-arc-secret

minRunners: 2
maxRunners: 10

# Container Mode: Kubernetes (Spawns a new pod for each job)
containerMode:
  type: kubernetes
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: "local-path" # Or standard/default
    resources:
      requests:
        storage: 1Gi

template:
  spec:
    serviceAccountName: arc-runner-set-arm64-sa # Needs RBAC
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 4000m
            memory: 8Gi
